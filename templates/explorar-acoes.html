{% extends "base_generic.html" %}


{% block title %}
<title>Explorar Ações</title>
{% endblock %}

{% block content %}

<h1 class="text-2xl text-center text-gray-900 my-2">Explorar Ações</h1>


<div class="mx-auto bg-white rounded-xl shadow-md overflow-hidden m-3 w-full max-w-xs relative">
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

    <div class="flex flex-col">

            <div>
                <h1 class="text-xl font-bold text-gray-900">IBOVESPA</h1>
                <h2 class="text-gray-600">Índice Bovespa</h2>
            </div>

        </div>
        <div class="pl-6 pt-2 mb-2">

            <p class="mt-2 text-gray-700">Máxima (12 meses): <strong>{{ ibovespa_max }} pontos </strong></p>

        </div>
    </div>
